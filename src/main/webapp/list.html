<lift:surround with="default" at="content">
  <head>
    <style>
      #who img {
        height:48px;  
        width:48px;  
        position:absolute;
        top:-100px;
        left:-100px;
      }
    </style>  
  </head>


    <h2>This are your twitter friends:</h2>
    <div id="form">
      <lift:IndexSnippet.friends/>
    </div>
    
    
    
    <script type="text/javascript">
    // <![CDATA[
    
      var user = new Array();
      
      function funWithTwitter(){
        var maxWidth = 1300;
        var maxHeight = 500;
        var maxStatuses = 0;
        var maxFollowers = 0;
        for(var u in user) {
          if((parseInt(user[u].statuses)) > maxStatuses){
            maxStatuses = parseInt(user[u].statuses);            
          }
          if((parseInt(user[u].followers)) > maxFollowers){
            maxFollowers = parseInt(user[u].followers);            
          }
        }
        
        for(var u in user){
          var ref = document.getElementById(u)
          if(ref == null){
            var img = document.createElement('img');
            img.setAttribute('src', user[u].imgUrl);
            img.setAttribute('id', u);
            document.getElementById("who").appendChild(img);
            ref = document.getElementById(u);
          }
          document.getElementById(u).style.top =  (((parseInt(user[u].followers))/maxFollowers) * maxHeight) + "px";
          document.getElementById(u).style.left = (((parseInt(user[u].statuses))/maxStatuses)   * maxWidth ) + "px";
        }
      }
      // ]]>
    </script>
</lift:surround>
